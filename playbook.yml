
- name: Create New User
  hosts: all
  become: true
  gather_facts: false
  vars:
# Define your username and password here that you want to create on target hosts.
    username: newuser
  tasks:
    - name: Create User
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        shell: /usr/bin/bash
        append: yes

    - name: check user
      become: yes
      become_user: alex
      become_method: su
      become_flags: '--login'
      shell: whoami
